steps:
- task: Assembly-Info-NetCore@2
  displayName: "Versioning (no nuget)"
  inputs:
    FileNames: |
      **/*.csproj
    InsertAttributes: true
    FileEncoding: 'auto'
    GeneratePackageOnBuild: false
    Authors: Meshmakers GmbH and contributor
    Company: $(Company)
    Product: $(Build.SourceBranchName) - $(Build.SourceVersion) (release)
    Copyright: $(Copyright)
    PackageProjectUrl: https://www.meshmakers.io
    RepositoryUrl: https://github.com/meshmakers/
    PackageTags: Octo data mesh iot
    VersionNumber: $(MajorVersion).$(MinorVersion).0.0
    FileVersionNumber: $(Build.BuildNumber)
    InformationalVersion: $(Build.BuildNumber)
    PackageVersion: $(Build.BuildNumber)
