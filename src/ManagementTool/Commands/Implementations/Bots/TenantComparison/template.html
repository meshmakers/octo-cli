<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoMesh Tenant Comparison Viewer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Injected comparison data -->
    <script id="comparison-data">
        // <!--INJECT_DATA-->
    </script>

    <!-- Bundled viewer component -->
    <!--INJECT_BUNDLE-->

    <script>
        // Render the component
        window.addEventListener('load', function() {
            try {
                const rootElement = document.getElementById('root');
                const root = ReactDOM.createRoot(rootElement);

                // The bundled component should expose ComparisonViewer globally
                if (window.ComparisonViewer && window.ComparisonViewer.default) {
                    root.render(React.createElement(window.ComparisonViewer.default));
                } else {
                    console.error('ComparisonViewer component not found');
                    rootElement.innerHTML = '<div style="padding: 20px; color: red;">Error: Could not load comparison viewer component</div>';
                }
            } catch (error) {
                console.error('Failed to render component:', error);
                document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">Error rendering component: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
